apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: "efs-static-pv"
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: efs-static
  labels:
    purpose: efs-static-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-static-claim # should be pvc name

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-static-lb
spec:
  type: LoadBalancer
  selector: #Lables are used as selectors
    purpose: efs-static-demo
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
      nodePort: 30007