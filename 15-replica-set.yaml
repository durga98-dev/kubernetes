kind: ReplicaSet
apiVersion: apps/v1
metadata: 
  name: nginx
  #these lables are replicaset lables
  labels:
    app: frontend
    tier: web
spec:
  #modify replicas according to your case
  replicas: 3
  selector:
  #Replicaset use these lables to find the pods for creating desired number of replicas
    matchLabels:
      app: frontend
      tier: web
  #pod template
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx